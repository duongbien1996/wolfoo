<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />

    <link rel="stylesheet" href="assets/css/main.css">

<body>
    <header>
        <div class="wolfoo__header">
            <div class="container">
                <div class="row">

                        <div class="header__top">
                            <div class="wolfoo__logo">
                                <a href="/"><img src="assets/images/logo.png" alt="#"></a>
                            </div>
                            <div class="wolfoo__nav">
                                <ul>
                                    <li><a href="#">ABOUT US</a></li>
                                    <li><a href="#">CHARACTERS</a></li>
                                    <li><a href="#">DIARIES</a></li>
                                    <li><a href="#">ACTIVITIES</a></li>
                                    <li><a href="#">SHOP ONLINE</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="wolfoo__home">
        <div class="home__top">

        </div>
        <div class="home__slogen">
            <p class="c-violet slogen--text"><span class="font-weight-bold">WolfooWorld </span><span>brings children first experience to explore the world and helps children learn good manners and habits.</span></p>
        </div>
        <div class="home__subsview">
            <div class="subsview__block">
                <div class="subsview__info"><a href="#"><img src="assets/images/img_subsview_1.png" alt="#"></a></div>
                <div class="subsview__info"><a href="#"><img src="assets/images/img_subsview_2.png" alt="#"></a></div>
                <div class="subsview__info"><a href="#"><img src="assets/images/img_subsview_3.png" alt="#"></a></div>
                <div class="subsview__info"><a href="#"><img src="assets/images/img_subsview_4.png" alt="#"></a></div>                
            </div>
            <div class="subsview__slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(assets/images/im_slide_1.png)"></div>
                        <div class="swiper-slide" style="background-image:url(assets/images/im_slide_2.png)"></div>
                        <div class="swiper-slide" style="background-image:url(assets/images/im_slide_1.png)"></div>
                        <div class="swiper-slide" style="background-image:url(assets/images/im_slide_1.png)"></div>
                        <div class="swiper-slide" style="background-image:url(assets/images/im_slide_1.png)"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>

        <div class="home__meet">
            <h2 class="meet__text">meet <br> the characters</h2>
        </div>
        <div class="home__diaries">

        </div>
        <div class="home__partnership">

        </div>

    <footer>
        <div class="wolfoo__footer">

        </div>
